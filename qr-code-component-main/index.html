<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon.png">
        <link rel="stylesheet" href="dist/css/main.css">
        <title>Frontend Mentor | QR code component</title>
    </head>
    <body>
        <main class="app_qrcode" role="main">
            <div class="app_qrcode__box">
                <figure class="app_qrcode__box__img_wrapper">
                    <img src="assets/img/image-qr-code.png" class="app_qrcode__box__img_wrapper__img" alt="QR code image" title="QR code"/>
                </figure>
                <h1 class="app_qrcode__box__heading">Improve your front-end skills by building projects</h1>
                <p class="app_qrcode__box__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </main>
    </body>
</html>
