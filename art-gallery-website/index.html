<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon.png">
        <link rel="stylesheet" href="dist/css/main.css">
        <title>Art gallery website</title>
    </head>
    <body>
        <main>
            <section class="sec_hero">
                <picture class="sec_hero__picture">
                    <source srcset="assets/img/desktop/image-hero.jpg" media="(min-width: 640px)" />
                    <img src="assets/img/mobile/image-hero.jpg" class="sec_hero__img" alt="Two people staring at a painting of an elderly woman."/>
                </picture>
                <div class="sec_hero__container container">
                    <h1 class="sec_hero__title">
                        <span class="sec_hero__title_line" data-text="Modern">Modern</span>
                        <span class="sec_hero__title_line" data-text="art gallery">art gallery</span>
                    </h1>
                    <div class="sec_hero__content">
                        <p class="sec_hero__text">The arts in the collection of the Modern Art Gallery all started from a spark of inspiration. Will these pieces inspire you? Visit us and find out.</p>
                        <a class="sec_hero__btn" href="/">
                            <span class="inner">
                                <span class="text">Our location</span>
                                <i class="icon webfont webfont-chevron"></i>
                            </span>
                        </a>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
