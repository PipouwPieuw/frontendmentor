<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon.png">
        <link rel="stylesheet" href="dist/css/main.css">
        <script src="js/index.js"></script>
        <title>Frontend Mentor | Interactive rating component</title>
    </head>
    <body>
        <main class="app-rating">
            <div class="app-rating__box">
                <div id="wrapper" class="app-rating__wrapper">
                    <form id="form" class="app-rating__form app-rating__step">
                        <span class="app-rating__icon-wrapper">
                            <img class="app-rating__icon" src="assets/img/icon-star.svg" alt=""/>
                        </span>
                        <h1 class="app-rating__title">How did we do?</h1>
                        <p class="app-rating__text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
                        <div class="app-rating__rates">
                            <span class="app-rating__item">
                                <input class="app-rating__radio" type="radio" value="1" id="rate-1" name="rate"/>
                                <label class="app-rating__label"for="rate-1">1</label>
                            </span>
                            <span class="app-rating__item">
                                <input class="app-rating__radio" type="radio" value="2" id="rate-2" name="rate"/>
                                <label class="app-rating__label"for="rate-2">2</label>
                            </span>
                            <span class="app-rating__item">
                                <input class="app-rating__radio" type="radio" value="3" id="rate-3" name="rate"/>
                                <label class="app-rating__label"for="rate-3">3</label>
                            </span>
                            <span class="app-rating__item">
                                <input class="app-rating__radio" type="radio" value="4" id="rate-4" name="rate"/>
                                <label class="app-rating__label"for="rate-4">4</label>
                            </span>
                            <span class="app-rating__item">
                                <input class="app-rating__radio" type="radio" value="5" id="rate-5" name="rate"/>
                                <label class="app-rating__label"for="rate-5">5</label>
                            </span>
                        </div>
                        <input class="app-rating__submit" type="submit" value="Submit"/>
                    </form>
                    <div id="validation" class="app-rating__validation app-rating__step">
                        <img class="app-rating__img" src="assets/img/illustration-thank-you.svg" alt=""/>
                        <p class="app-rating__result">You selected <span id="result"></span> out of 5</p>
                        <p class="app-rating__title">Thank you!</p>                
                        <p class="app-rating__text">We appreciate you taking the time to give a rating. If you ever need more support,
                        donâ€™t hesitate to get in touch!</p>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
