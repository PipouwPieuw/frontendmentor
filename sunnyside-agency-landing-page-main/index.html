<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon.png">
        <link rel="stylesheet" href="dist/css/main.css">
        <title>Page title</title>
    </head>
    <body>
        <header class="sec_header">
            <nav class="sec_header__nav">
                <a class="sec_header__home" href="#">
                    <img src="assets/img/logo.svg" class="sec_header__logo" alt="Sunnyside written in a white lowercase font"/>
                </a>
                <ul class="sec_header__menu">
                    <li class="sec_header__item">
                        <a class="sec_header__link sec_header__link--default" href="#">About</a>
                    </li>
                    <li class="sec_header__item">
                        <a class="sec_header__link sec_header__link--default" href="#">Services</a>
                    </li>
                    <li class="sec_header__item">
                        <a class="sec_header__link sec_header__link--default" href="#">Projects</a>
                    </li>
                    <li class="sec_header__item">
                        <a class="sec_header__link sec_header__link--cta" href="#">Contact</a>
                    </li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="sec_hero">
                <picture class="sec_hero__bg">
                    <source srcset="assets/img/desktop/image-header.jpg" media="(min-width: 640px)" />
                    <img src="assets/img/mobile/image-header.jpg" class="sec_hero__img" alt="Half a slice of orange on a blue background"/>
                </picture>
                <h1 class="sec_hero__title">We are creatives</h1>
                <button class="sec_hero__scroll">
                    <img src="assets/img/icon-arrow-down.svg" class="sec_hero__arrow" alt="White arrow pointing down"/>
                </button>
            </section>
            <section class="sec_blocks">
                <article class="sec_blocks__row">
                    <div class="sec_blocks__half article_content">
                        <h2 class="article_content__title">Transform your brand</h2>
                        <p class="article_content__text"></p>
                        <a class="article_content__link" href="#">Learn more</a>
                    </div>
                    <picture class="sec_blocks__half article_visual">
                        <source srcset="assets/img/desktop/image-transform.jpg" media="(min-width: 640px)" />
                        <img src="assets/img/mobile/image-transform.jpg" class="article_visual__img" alt="An egg on a yellow background"/>
                    </picture>
                </article>
                <article class="sec_blocks__row">
                    <picture class="sec_blocks__half article_visual">
                        <source srcset="assets/img/desktop/image-stand-out.jpg" media="(min-width: 640px)" />
                        <img src="assets/img/mobile/image-stand-out.jpg" class="article_visual__img" alt="Pink glass on a pink background"/>
                    </picture>
                    <div class="sec_blocks__half article_content">
                        <h2 class="article_content__title">Stand out to the right audience</h2>
                        <p class="article_content__text"></p>
                        <a class="article_content__link" href="#">Learn more</a>
                    </div>
                </article>
                <div class="sec_blocks__row">
                    <article class="sec_blocks__half article_visualtext">
                        <picture class="article_visualtext__visual">
                            <source srcset="assets/img/desktop/image-graphic-design.jpg" media="(min-width: 640px)" />
                            <img src="assets/img/mobile/image-graphic-design.jpg" class="article_visualtext__img" alt="Two cherries on a green background"/>
                        </picture>
                        <h2 class="article_visualtext__title">Graphic Design</h2>
                        <p class="article_visualtext__text"></p>
                    </article>
                    <article class="sec_blocks__half article_visualtext">
                        <picture class="article_visualtext__visual">
                            <source srcset="assets/img/desktop/image-photography.jpg" media="(min-width: 640px)" />
                            <img src="assets/img/mobile/image-photography.jpg" class="article_visualtext__img" alt="A clementine on a blue background"/>
                        </picture>
                        <h2 class="article_visualtext__title">Photography</h2>
                        <p class="article_visualtext__text"></p>
                    </article>
                </div>
            </section>
            <section class="sec_testimonials">
                <h2 class="sec_testimonials__title">Client testimonials</h2>
                <ul class="sec_testimonials__list">
                    <li  class="sec_testimonials__item"class="sec_testimonials__item">
                        <article class="art_testimonial">
                            <img src="assets/img/image-emily.jpg" class="art_testimonial__img" alt="Portrait of Emily R."/>
                            <p class="art_testimonial__text"></p>
                            <span class="art_testimonial__author">Emily R.</span>
                            <span class="art_testimonial__job">Marketing Director</span>
                        </article>
                    </li>
                    <li  class="sec_testimonials__item"class="sec_testimonials__item">
                        <article class="art_testimonial">
                            <img src="assets/img/image-thomas.jpg" class="art_testimonial__img" alt="Portrait of Thomas S."/>
                            <p class="art_testimonial__text"></p>
                            <span class="art_testimonial__author">Thomas S.</span>
                            <span class="art_testimonial__job">Chef Operating Officer</span>
                        </article>
                    </li>
                    <li  class="sec_testimonials__item"class="sec_testimonials__item">
                        <article class="art_testimonial">
                            <img src="assets/img/image-jennie.jpg" class="art_testimonial__img" alt="Portrait of Jennie F."/>
                            <p class="art_testimonial__text"></p>
                            <span class="art_testimonial__author">Jennie F.</span>
                            <span class="art_testimonial__job">Business Owner</span>
                        </article>
                    </li>
                </ul>
            </section>
            <section class="sec_images">
                <picture class="sec_images__item">
                    <source srcset="assets/img/desktop/image-gallery-milkbottles.jpg" media="(min-width: 640px)" />
                    <img src="assets/img/mobile/image-gallery-milkbottles.jpg" class="sec_images__img" alt="White plastic bottles and fake clouds on a blue background"/>
                </picture>
                <picture class="sec_images__item">
                    <source srcset="assets/img/desktop/image-gallery-orange.jpg" media="(min-width: 640px)" />
                    <img src="assets/img/mobile/image-gallery-orange.jpg" class="sec_images__img" alt="Half an orange on a white plate on an orange background"/>
                </picture>
                <picture class="sec_images__item">
                    <source srcset="assets/img/desktop/image-gallery-cones.jpg" media="(min-width: 640px)" />
                    <img src="assets/img/mobile/image-gallery-cones.jpg" class="sec_images__img" alt="Empty icecram cone on a blue background"/>
                </picture>
                <picture class="sec_images__item">
                    <source srcset="assets/img/desktop/image-gallery-sugarcubes.jpg" media="(min-width: 640px)" />
                    <img src="assets/img/mobile/image-gallery-sugarcubes.jpg" class="sec_images__img" alt="Cubes of sugar piled on a pink background"/>
                </picture>
            </section>
        </main>
    </body>
</html>
