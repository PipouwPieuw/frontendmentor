<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon.png">
        <link rel="stylesheet" href="dist/css/main.css">
        <title>Page title</title>
    </head>
    <body>
        <main class="app-product">
            <div class="app-product__box">
                <img src="assets/img/image-product-desktop.jpg" class="app-product__img" alt="Perfume bottle of Gabrielle Essence Eau De Parfum" title="Gabrielle Essence Eau De Parfum"/>
                <div>
                    <span class="app-product__type">Perfume</span>
                    <h1 class="app-product__heading">Gabrielle Essence Eau De Parfum</h1>
                    <p class="app-product__text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the house CHANEL.</p>
                    <span class="app-product__price-wrapper">
                        <span class="app-product__price-offer">$149.99</span>
                        <span class="app-product__price-full">$169.99</span>
                    </span>
                    <button class="app-product__button">
                        <img src="assets/img/icon-cart.svg" class="app-product__button-icon" alt="Shopping cart" title="Add to cart"/>
                        <span class="app-product__button-text">Add to cart</span>
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
