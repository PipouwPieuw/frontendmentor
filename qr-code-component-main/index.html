<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/favicon.png">
        <link rel="stylesheet" href="dist/css/main.css">
        <title>Frontend Mentor | QR code component</title>
    </head>
    <body>
        <main class="app-qrcode">
            <div class="app-qrcode__box">
                <img src="assets/img/image-qr-code.png" class="app-qrcode__img" alt="QR code to frontendmentor.io" title="QR code"/>
                <h1 class="app-qrcode__heading">Improve your front-end skills by building projects</h1>
                <p class="app-qrcode__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </main>
    </body>
</html>
